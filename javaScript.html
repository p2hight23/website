function guessing()
{
	var usersGuess = -1;
	var numOfGuesses = 0;
	var rand = Math.random()*30
	rand = rand +1;
	rand = parseInt(rand)
	alert(rand);
	
	usersGuess = prompt ("Type the number that you want to guess")
	numOfGuesses = numOfGuesses+1;
	
	alert ("Your guess is "+usersGuess);
	
	while (usersGuess != rand) //Loop answer while the answer is wrong
	
	{
		numOfGuesses = numOfGuesses+1;

		if (usersGuess < rand) // guess is too low
		{
			alert("Your guess is too low") //"guess is too low" is a parameter
		}
		
		else if (usersGuess > rand) //guess is too high 
		
		{
			alert("Your guess is too high")
		}
		
		usersGuess = prompt ("Enter a new number")
		
	}
	 if (usersGuess == rand)
	 {
			alert ("Good job, you got it in " +numOfGuesses+ " guesses.")
			
			
	}
	
}//end of guessing()
